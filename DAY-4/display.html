<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display-Properties</title>
    <style>
      h1 {
        display: inline;
      }
      span {
        font-size: 2em;
        font-weight: bold;
        margin: 20px;
      }
      img {
        display: block;
      }
      li {
        display: inline-block; 
        margin-right: 15px; 
      }
    </style>
  </head>
  <body>
    <h1>This is the display Properties example</h1>
    <ol type="A">
      <li>block</li>
      <li>inline</li>
      <li>inline-block</li>
      <li>none</li>
      <li>flex/flexbox</li>
      <li>grid</li>
    </ol>
    <p>Below image is an inline tag but we are going to make it a block element</p>
    <img src="./images.jpeg" alt="" /> <span>Image</span>
    <h1>This is a block element but we are going to make it inline</h1>
    <span>Hello</span>
  </body>
</html>
